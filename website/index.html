<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="headline"><b>Weather Journal App</b></div>
      <div class="holder">
        <label class="label" for="zip">Zip code</label>
        <input type="text" id="zip" class="field" placeholder="Enter 5 digit value">
      </div>
      <div id="feelings_container" class="holder">
        <label class="label" for="feelings">How are you feeling today?</label>
        <textarea id="feelings" class="field" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div id="entries_container" class="holder">
        <div id="entry_title">Most Recent Entry</div>
        <div id="entry_group">
          <div id="date">No data logged yet.</div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
